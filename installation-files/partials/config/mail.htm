<form id="mailForm">
    <p class="lead">Mail setup to send notifications.</p>

    <div class="form-group">
        <label for="mail-driver" class="control-label col-sm-4">Mail Driver</label>
        <div class="col-sm-8">
            <select
                id="mail-driver"
                name="driver"
                class="form-control"
                onchange="Installer.Pages.configForm.toggleMail(this)">
                <option value="mail" selected>Mail</option>
                <option value="smtp">SMTP</option>
            </select>

            <span class="help-block">Please specify the mail driver.</span>
        </div>
    </div>

    <div class="form-group">
        <label for="from-address" class="control-label col-sm-4">From address</label>
        <div class="col-sm-8">
            <input
                id="from-address"
                name="from_address"
                class="form-control"
                value="admin@domain.tld"
                />
            <span class="help-block">Specify address that be displayed as sender E-mail (optional).</span>
        </div>
    </div>

    <div class="form-group">
        <label for="sender" class="control-label col-sm-4">Sender</label>
        <div class="col-sm-8">
            <input
                id="sender"
                name="sender"
                class="form-control"
                value="My Shop Administrator"
                />
            <span class="help-block">Specify name that be displayed as sender name (optional).</span>
        </div>
    </div>

    <div id="configFormMail"></div>
</form>
